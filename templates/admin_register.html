<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>WSP App Registration</title>


  <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>

      <link rel="stylesheet" href="../static/main.css">


</head>

<body>
  <script type="text/javascript">
    if ("{{ data }}" != ""){
      alert("WSP App: {{ data }}")
    }
  </script>

  <div class="login-card">
    <h1>Register</h1><br>
    <form action="register" method="POST">
      <input type="text" name="firstname" value="" placeholder="Firstname" required>
      <input type="text" name="lastname" value="" placeholder="Lastname" required>
      <input type="text" name="email" value="" placeholder="Email" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" name="register" class="login login-submit" value="Register">
    </form>

  <div class="login-help">
    <a href="login">Login</a>
  </div>
</div>

<!-- <div id="error"><img src="https://dl.dropboxusercontent.com/u/23299152/Delete-icon.png" /> Your caps-lock is on.</div> -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>



</body>

</html>
